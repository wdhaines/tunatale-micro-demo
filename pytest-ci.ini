[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
pythonpath = .

# CI-specific configuration with aggressive timeouts and focused testing
addopts = -v --color=yes --timeout=15 --timeout_method=thread -p no:warnings -x --tb=short

# Test markers for CI filtering
markers =
    unit: marks tests as fast unit tests for CI
    integration: marks tests as integration tests (slower)
    slow: marks tests as slow running (skip in CI)
    phase3: marks tests as Phase 3 content validation tests

# Filter out warnings that slow down tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::ResourceWarning
    ignore::UserWarning