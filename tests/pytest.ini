[pytest]
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Ensure the tests directory is in the Python path
python_paths = .

# Disable test discovery in non-test directories
norecursedirs = .git .tox build dist *.egg

# Set environment variables for testing
env =
    TESTING=1
    PYTHONPATH=/Users/wdhaines/CascadeProjects/tunatale/micro-demo-0.1
    DATA_DIR=/Users/wdhaines/CascadeProjects/tunatale/micro-demo-0.1/tests/test_data
    PROMPTS_DIR=/Users/wdhaines/CascadeProjects/tunatale/micro-demo-0.1/prompts
    MOCK_RESPONSES_DIR=/Users/wdhaines/CascadeProjects/tunatale/micro-demo-0.1/tests/test_data/mock_responses
