[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
pythonpath = .

# Enable color output and set reasonable timeout for NLP operations
addopts = -v --color=yes --cov=. --cov-report=term-missing --timeout=30 --timeout_method=thread -p no:warnings

# Test markers for different test types
markers =
    integration: marks tests as integration tests (may be slow)
    slow: marks tests as slow running (may take >10s)
    unit: marks tests as fast unit tests (<5s)
    phase3: marks tests as Phase 3 content validation tests

# Filter out specific deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:spacy.cli._util
    ignore::DeprecationWarning:weasel.util.config

# Configure coverage reporting
[pytest-cov]
source = .

# Configure mypy for type checking
[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Ignore missing imports for test dependencies
[mypy-pytest.*]
ignore_missing_imports = True
